nu-toggle"><span class="screen-reader-text">Menu</span><span class="icon-menu" aria-hidden="true"></span></button></div></div></div></header><div id="content" class="site-content"><main id="main" class="site-main inner"><article class="post page post-full"><header class="post-header"><h1 class="post-title">Nhiều mã QR không chứa CMND 9 số: Hàng triệu người gặp rắc rối?</h1></header><div class="post-content"></div><div class="post-content"></div></article></main><footer id="colophon" class="site-footer inner"><div class="site-info"><p>Content courtesy of the <a href="https://control.fandom.com/wiki/Control_Wiki">Control Wiki</a>.</p></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"configData":{"title":"Nextjs jamstack","tagline":"Discover an unknown world.","logo":"/images/logo.png","bgimage":"/images/header-bg.jpg","footerContent":"Content courtesy of the [Control Wiki](https://control.fandom.com/wiki/Control_Wiki)."},"page":"{\"id\":\"7d75652f-a035-4848-8e1c-9c493705835d\",\"createdBy\":\"subject:608924511424817054cb7012\",\"lastModifiedBy\":\"subject:608924511424817054cb7012\",\"data\":{\"title\":\"Nhiều mã QR không chứa CMND 9 số: Hàng triệu người gặp rắc rối?\",\"slug\":\"nhieu-ma-qr-khong-chua-cmnd-9-so-hang-trieu-nguoi-gap-rac-roi\",\"description\":\"Mã QR trên thẻ CCCD gắn chip có chứa thông tin về nhân thân, giúp người dân thuận lợi thực hiện các thủ tục, giao dịch. Nhưng nhiều người có thẻ CCCD gắn chip rồi vẫn phải mang \\\"kè kè\\\" giấy tờ chứng nhận số cũ trong mọi giao dịch. Vì sao?​\",\"content\":\"Hiện nay, nhiều người đã nhận được CCCD gắn chip. Mã QR được in ở mặt trước, phía góc phải trên cùng của thẻ có chứa thông tin số CMND cũ (9 số) khi dùng điện thoại thông minh quét mã. Tuy nhiên, không phải thẻ CCCD gắn chip nào mã QR cũng chứa số CMND 9 số.  Năm 2018, anh T.V.Triển (24 tuổi, ngụ thị xã Phú Mỹ, Bà Rịa - Vũng Tàu) đã đổi CMND 9 số sang CCCD mã vạch, anh có được cấp giấy xác nhận số CMND cũ. Năm 2021, anh Triển đi làm CCCD gắn chip và đã nhận được CCCD gắn chip trong tháng 3-2021.  Vẫn tưởng từ nay chỉ cần CCCD gắn chip là đủ cho mọi giao dịch nhưng... khi anh làm hồ sơ đi xin việc mới biết giấy tờ nhân thân cũ của anh gắn với số CMND cũ, trong khi CCCD gắn chip lại không chứa thông tin CMND cũ, buộc lòng anh phải tìm lại giấy xác nhận số CMND để đối chiếu.  \\\"Làm thủ tục gì cũng cần đến giấy xác nhận. Vậy nên tôi mang giấy xác nhận đi ép nhựa luôn để dùng lâu dài, khỏi hư hỏng. Có CCCD gắn chip rồi vẫn phải kè kè giấy xác nhận này\\\", anh Triển nói.  Thực tế, khi đi đổi CMND 9 số sang thẻ CCCD gắn chip, số trên CCCD sẽ là số định danh cá nhân có 12 số. Trên thẻ CCCD gắn chip sẽ lưu thông tin CMND 9 số trên mã QR in trên thẻ.  Người dân không cần phải xin cơ quan công an cấp giấy xác nhận số CMND 9 số nữa, có thể dùng điện thoại thông minh quét mã QR và dễ dàng thấy ngay số CMND cũ để đối chiếu hồ sơ với ngân hàng, thẻ bảo hiểm, giao dịch...  Tuy nhiên, nhiều người có CCCD gắn chip vẫn đang gặp phiền phức khi phải mang theo CMND cũ (9 số) hoặc giấy xác nhận chuyển đổi từ 9 số sang 12 số khi làm các thủ tục hành chính, giao dịch dân sự. Vì sao như vậy?  Đợt này, ngoại trừ trường hợp người đủ 14 tuổi đi làm CCCD gắn chip (lần đầu), đa phần là cấp đổi, cấp lại từ CMND 9 số, CMND 12 số hoặc CCCD mã vạch sang CCCD gắn chip.  Tuy nhiên chỉ những trường hợp đổi CMND 9 số sang CCCD gắn chip thì số CMND cũ mới tích hợp trong mã QR in trên thẻ. Các thẻ CCCD đổi từ CMND 9 số sang khi quét mã QR thì có chứa thông tin CMND 9 số, các trường hợp khác thì không có!\",\"featureImage\":[],\"createTime\":null,\"tags\":[]},\"created\":\"2021-04-29T04:16:35Z\",\"lastModified\":\"2021-05-05T04:29:28Z\",\"status\":\"Published\",\"statusColor\":\"#4bb958\",\"schemaName\":\"post\",\"schemaDisplayName\":\"post\",\"version\":9,\"_links\":{\"self\":{\"href\":\"/api/content/news/post/7d75652f-a035-4848-8e1c-9c493705835d\",\"method\":\"GET\"},\"previous\":{\"href\":\"/api/content/news/post/7d75652f-a035-4848-8e1c-9c493705835d/8\",\"method\":\"GET\"},\"draft/create\":{\"href\":\"/api/content/news/post/7d75652f-a035-4848-8e1c-9c493705835d/draft\",\"method\":\"POST\"},\"delete\":{\"href\":\"/api/content/news/post/7d75652f-a035-4848-8e1c-9c493705835d\",\"method\":\"DELETE\"}}}","pages":[]},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"7d75652f-a035-4848-8e1c-9c493705835d"},"buildId":"WxBDCCoKzGDxwJdemvXon","runtimeConfig":{"API":"http://localhost:3001/api/content"},"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8f31809deb7932dd0187.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.10b3d8f36ae5d485c3da.js" async=""></script><script src="/_next/static/chunks/commons.a596a8b669732115ed3a.js" async=""></script><script src="/_next/static/chunks/main-8a742c48dbd9be999fda.js" async=""></script><script src="/_next/static/chunks/pages/_app-cea1628e026646ccff04.js" async=""></script><script src="/_next/static/chunks/2c3b9bffc7150b37a7b3810dfcf1c0b0fac2bd18.35c54e465c38613bf0a8.js" async=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-5d65db82efec4d5b1ffb.js" async=""></script><script src="/_next/static/WxBDCCoKzGDxwJdemvXon/_buildManifest.js" async=""></script><script src="/_next/static/WxBDCCoKzGDxwJdemvXon/_ssgManifest.js" async=""></script></body></html>
