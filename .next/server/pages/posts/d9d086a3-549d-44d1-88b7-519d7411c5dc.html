nu-toggle"><span class="screen-reader-text">Menu</span><span class="icon-menu" aria-hidden="true"></span></button></div></div></div></header><div id="content" class="site-content"><main id="main" class="site-main inner"><article class="post page post-full"><header class="post-header"><h1 class="post-title">Tên lửa khổng lồ Trung Quốc sắp rơi xuống Trái đất, đang được &#x27;giám sát chặt&#x27;</h1></header><div class="post-content"></div><div class="post-content"></div></article></main><footer id="colophon" class="site-footer inner"><div class="site-info"><p>Content courtesy of the <a href="https://control.fandom.com/wiki/Control_Wiki">Control Wiki</a>.</p></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"configData":{"title":"Nextjs jamstack","tagline":"Discover an unknown world.","logo":"/images/logo.png","bgimage":"/images/header-bg.jpg","footerContent":"Content courtesy of the [Control Wiki](https://control.fandom.com/wiki/Control_Wiki)."},"page":"{\"id\":\"d9d086a3-549d-44d1-88b7-519d7411c5dc\",\"createdBy\":\"subject:608924511424817054cb7012\",\"lastModifiedBy\":\"subject:608924511424817054cb7012\",\"data\":{\"title\":\"Tên lửa khổng lồ Trung Quốc sắp rơi xuống Trái đất, đang được 'giám sát chặt'\",\"slug\":\"ten-lua-khong-lo-trung-quoc-sap-roi-xuong-trai-djat-djang-djuoc-giam-sat-chat\",\"description\":\"TTO - Truyền thông quốc tế ngày 4-5 tiếp tục bày tỏ lo ngại về nguy cơ xác tên lửa Trường Chinh 5B của Trung Quốc rơi xuống Trái đất mất kiểm soát. Tầng trung tâm của nó đang xoay quanh địa cầu với tốc độ 27.600km/h.​\",\"content\":\"Báo South China Morning Post ngày 4-5 đưa tin mảnh vỡ tên lửa Trường Chinh 5B của Trung Quốc đang được \\\"giám sát chặt\\\", trong bối cảnh nó có thể rơi xuống Trái đất trong vài ngày tới. Nhiều tờ báo quốc tế như The Guardian, The Independent, Global News... ngày 4-5 tiếp tục bày tỏ lo ngại về khả năng tên lửa này rơi mất kiểm soát. Hôm 29-4, tại Trung tâm phóng tàu vũ trụ Văn Xương ở tỉnh Hải Nam, Trung Quốc đã phóng module lõi trạm không gian lên vũ trụ thành công bằng tên lửa đẩy Trường Chinh 5B, đánh dấu bước đi quan trọng trong việc xây dựng trạm không gian riêng của nước này. Tuy nhiên, thay vì rơi xuống địa điểm đã định trước trên biển như các tên lửa trước đây, tầng trung tâm của tên lửa đẩy Trường Chinh 5B bắt đầu xoay quanh địa cầu trong tình trạng mất kiểm soát. Tầng trung tâm này nặng 21 tấn, dài khoảng 30m và rộng khoảng 5m, theo trang Business Insider. Báo The Guardian cho biết ngày 4-5, tầng trung tâm của tên lửa này đang xoay quanh địa cầu cứ mỗi 90 phút với tốc độ khoảng 27.600km/h và ở độ cao hơn 300km. Mỹ gọi tên lửa này là 2021-035B.   Về việc tầng trung tâm này sẽ rơi xuống nơi đâu của Trái đất, nhà thiên văn vật lý Jonathan McDowell đến từ Trung tâm vật lý thiên văn Harvard–Smithsonian ở Mỹ nói rằng \\\"chúng tôi không biết địa điểm\\\". Khi lao qua khí quyển Trái đất, vật thể trên có thể bị thiêu cháy, nhưng nhiều khả năng vẫn còn mảnh lớn tên lửa sót lại. Hiện không biết sẽ còn bao nhiêu mảnh vỡ còn sót, nhưng ông Jonathan McDowell đánh giá chúng sẽ \\\"đủ để gây hư hại\\\". Theo SCMP, một nguồn tin làm việc cho chương trình không gian của Trung Quốc cho rằng hầu hết mảnh vỡ sẽ bị thiêu cháy: \\\"Trung Quốc đang giám sát chặt chuyển động của mảnh vỡ... Khả năng bị mảnh vỡ này đâm trúng thấp hơn nhiều so với khả năng bị tai nạn ôtô\\\" - vị này cho biết. Chuyên gia quân sự Trung Quốc Song Zhong Ping cho rằng mảnh vỡ tên lửa sẽ rơi xuống một địa điểm an toàn, chẳng hạn trên vùng biển quốc tế hoặc một khu vực không có người ở.\",\"featureImage\":[],\"createTime\":null,\"tags\":[]},\"created\":\"2021-04-29T02:31:04Z\",\"lastModified\":\"2021-05-05T04:29:17Z\",\"status\":\"Published\",\"statusColor\":\"#4bb958\",\"schemaName\":\"post\",\"schemaDisplayName\":\"post\",\"version\":3,\"_links\":{\"self\":{\"href\":\"/api/content/news/post/d9d086a3-549d-44d1-88b7-519d7411c5dc\",\"method\":\"GET\"},\"previous\":{\"href\":\"/api/content/news/post/d9d086a3-549d-44d1-88b7-519d7411c5dc/2\",\"method\":\"GET\"},\"draft/create\":{\"href\":\"/api/content/news/post/d9d086a3-549d-44d1-88b7-519d7411c5dc/draft\",\"method\":\"POST\"},\"delete\":{\"href\":\"/api/content/news/post/d9d086a3-549d-44d1-88b7-519d7411c5dc\",\"method\":\"DELETE\"}}}","pages":[]},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"d9d086a3-549d-44d1-88b7-519d7411c5dc"},"buildId":"WxBDCCoKzGDxwJdemvXon","runtimeConfig":{"API":"http://localhost:3001/api/content"},"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8f31809deb7932dd0187.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.10b3d8f36ae5d485c3da.js" async=""></script><script src="/_next/static/chunks/commons.a596a8b669732115ed3a.js" async=""></script><script src="/_next/static/chunks/main-8a742c48dbd9be999fda.js" async=""></script><script src="/_next/static/chunks/pages/_app-cea1628e026646ccff04.js" async=""></script><script src="/_next/static/chunks/2c3b9bffc7150b37a7b3810dfcf1c0b0fac2bd18.35c54e465c38613bf0a8.js" async=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-5d65db82efec4d5b1ffb.js" async=""></script><script src="/_next/static/WxBDCCoKzGDxwJdemvXon/_buildManifest.js" async=""></script><script src="/_next/static/WxBDCCoKzGDxwJdemvXon/_ssgManifest.js" async=""></script></body></html>
