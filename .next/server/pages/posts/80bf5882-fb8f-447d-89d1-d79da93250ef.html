nu-toggle"><span class="screen-reader-text">Menu</span><span class="icon-menu" aria-hidden="true"></span></button></div></div></div></header><div id="content" class="site-content"><main id="main" class="site-main inner"><article class="post page post-full"><header class="post-header"><h1 class="post-title">Hà Nội: Thi thể nữ sinh Học viện Nông nghiệp nổi giữa hồ nước trong trường</h1></header><div class="post-content"></div><div class="post-content"></div></article></main><footer id="colophon" class="site-footer inner"><div class="site-info"><p>Content courtesy of the <a href="https://control.fandom.com/wiki/Control_Wiki">Control Wiki</a>.</p></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"configData":{"title":"Nextjs jamstack","tagline":"Discover an unknown world.","logo":"/images/logo.png","bgimage":"/images/header-bg.jpg","footerContent":"Content courtesy of the [Control Wiki](https://control.fandom.com/wiki/Control_Wiki)."},"page":"{\"id\":\"80bf5882-fb8f-447d-89d1-d79da93250ef\",\"createdBy\":\"subject:608924511424817054cb7012\",\"lastModifiedBy\":\"subject:608924511424817054cb7012\",\"data\":{\"title\":\"Hà Nội: Thi thể nữ sinh Học viện Nông nghiệp nổi giữa hồ nước trong trường\",\"slug\":\"ha-noi-thi-the-nu-sinh-hoc-vien-nong-nghiep-noi-giua-ho-nuoc-trong-truong\",\"description\":\"Công an H.Gia Lâm (Hà Nội) đang tổ chức khám nghiệm, làm rõ nguyên nhân tử vong của nữ sinh Học viện Nông nghiệp Việt Nam, thi thể được phát hiện dưới hồ trong khuôn viên trường.\",\"content\":\"Trao đổi với Thanh Niên tối 4.5, đại diện Công an H.Gia Lâm (Hà Nội) cho biết, cơ quan này đang phối hợp với các đơn vị nghiệp vụ liên quan làm rõ nguyên nhân tử vong của một nữ sinh Học viện Nông nghiệp Việt Nam, thi thể được phát hiện dưới hồ trong khuôn viên nhà trường. Cụ thể, khoảng 18 giờ ngày 4.5, người dân phát hiện một thi thể nữ giới nổi trên mặt hồ nước trong khuôn viên Học viện Nông nghiệp Việt Nam (TT.Trâu Quỳ, H.Gia Lâm) nên đã thông báo cho chính quyền sở tại. Bước đầu, Công an H.Gia Lâm xác định nạn nhân là chị T.T.T.U (22 tuổi, quê tại H.Mường Khương, Lào Cai), là sinh viên lớp Khoa học cây trồng A, Khóa 62, Học viện Nông nghiệp Việt Nam.  Ngay sau khi đưa thi thể nạn nhân lên bờ, Công an H.Gia Lâm đã phối hợp cùng các đơn vị nghiệp vụ liên quan tổ chức khám nghiệm hiện trường, rà soát nhân chứng để làm rõ sự việc. Sau khi xét nghiệm Covid-19, khử khuẩn... thi thể nữ sinh được đưa về nhà xác Bệnh viện đa khoa Đức Giang để phục vụ công tác điều tra. Về thông tin nữ sinh có vết thương ở cổ, nghi bị sát hại rồi ném xuống hồ để tạo hiện trường giả, đại diện Công an H.Gia Lâm khẳng định là hoàn toàn không chính xác.\",\"featureImage\":[\"ed6cfad3-e454-4795-bb80-95ca9baae4cd\"],\"createTime\":null,\"tags\":[]},\"created\":\"2021-04-29T02:30:23Z\",\"lastModified\":\"2021-05-05T04:28:57Z\",\"status\":\"Published\",\"statusColor\":\"#4bb958\",\"schemaName\":\"post\",\"schemaDisplayName\":\"post\",\"version\":4,\"_links\":{\"self\":{\"href\":\"/api/content/news/post/80bf5882-fb8f-447d-89d1-d79da93250ef\",\"method\":\"GET\"},\"previous\":{\"href\":\"/api/content/news/post/80bf5882-fb8f-447d-89d1-d79da93250ef/3\",\"method\":\"GET\"},\"draft/create\":{\"href\":\"/api/content/news/post/80bf5882-fb8f-447d-89d1-d79da93250ef/draft\",\"method\":\"POST\"},\"delete\":{\"href\":\"/api/content/news/post/80bf5882-fb8f-447d-89d1-d79da93250ef\",\"method\":\"DELETE\"}}}","pages":[]},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"80bf5882-fb8f-447d-89d1-d79da93250ef"},"buildId":"WxBDCCoKzGDxwJdemvXon","runtimeConfig":{"API":"http://localhost:3001/api/content"},"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8f31809deb7932dd0187.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.10b3d8f36ae5d485c3da.js" async=""></script><script src="/_next/static/chunks/comm
