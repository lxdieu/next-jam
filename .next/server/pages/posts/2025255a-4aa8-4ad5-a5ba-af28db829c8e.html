nu-toggle"><span class="screen-reader-text">Menu</span><span class="icon-menu" aria-hidden="true"></span></button></div></div></div></header><div id="content" class="site-content"><main id="main" class="site-main inner"><article class="post page post-full"><header class="post-header"><h1 class="post-title">Mua chung cư cao cấp 4,2 tỷ cho thuê, sau 5 năm rao 2,8 tỷ không ai hỏi</h1></header><div class="post-content"></div><div class="post-content"></div></article></main><footer id="colophon" class="site-footer inner"><div class="site-info"><p>Content courtesy of the <a href="https://control.fandom.com/wiki/Control_Wiki">Control Wiki</a>.</p></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"configData":{"title":"Nextjs jamstack","tagline":"Discover an unknown world.","logo":"/images/logo.png","bgimage":"/images/header-bg.jpg","footerContent":"Content courtesy of the [Control Wiki](https://control.fandom.com/wiki/Control_Wiki)."},"page":"{\"id\":\"2025255a-4aa8-4ad5-a5ba-af28db829c8e\",\"createdBy\":\"subject:608924511424817054cb7012\",\"lastModifiedBy\":\"subject:608924511424817054cb7012\",\"data\":{\"title\":\"Mua chung cư cao cấp 4,2 tỷ cho thuê, sau 5 năm rao 2,8 tỷ không ai hỏi\",\"slug\":\"mua-chung-cu-cao-cap-4-2-ty-cho-thue-sau-5-nam-rao-2-8-ty-khong-ai-hoi\",\"description\":\"Tính ra, tiền cho khách thuê nhà hàng tháng chẳng bằng tiền mua chung cư gửi ngân hàng và hiện tại không có khách thuê đều nên anh Trần Văn Sơn ở Văn Quán, Hà Đông đã rao bán nhiều tháng nay mà vẫn rất ít khách hỏi mua.\",\"content\":\"Mua chung cư cao cấp cho thuê, vợ chồng anh Sơn thua lỗ nặng (ảnh minh họa) Thời điểm mua căn hộ cao cấp này, vợ anh Sơn là hướng dẫn viên một công ty du lịch ở Hà Nội. Vì thế, bà xã anh cho rằng, mua căn đó xong sẽ cho khách Tây thuê ở.  Sau khi đầu tư mua căn hộ cao cấp 4,2 tỷ, đúng theo dự định, chỉ sau một tháng đã có khách thuê. Đó là một vợ chồng trẻ vợ Việt, chồng Tây. “Vợ chồng này có 1 con nhỏ và kinh doanh bán hàng online. Mỗi tháng, họ thuê với giá 10 triệu đồng. Tính ra, mỗi tháng vợ chồng mình cũng có một khoản tiền từ việc cho thuê nhà”.  Tuy nhiên, cặp vợ chồng trẻ trên chỉ thuê nhà ổn định được 2 năm rưỡi năm là xin trả nhà và chuyển đến Tây Hồ để ở cho thuận tiện công việc. Từ đó đến nay, vợ anh Sơn đã cho nhiều khách Tây khác thuê nhà theo hợp đồng ngắn hạn, chỉ 1-6 tháng.  “Khách thuê nhà của chúng tôi chủ yếu là khách Tây đến Việt Nam công tác, học tập hoặc làm việc. Vì thế, họ thường ở trong vòng từ 1-6 tháng. Thậm chí, có người chỉ ở theo tuần. Những năm trước thì vẫn có khách đều vào thuê. Tiền thuê cho khách nước ngoài thậm chí nhỉnh lên, có tháng được 13-15 triệu. Song, hơn 1 năm nay, kể từ khi xuất hiện dịch Covid-19, lượng khách thuê thưa vắng hẳn và mấy tháng nay không có khách”, anh Sơn buồn rầu nói.\",\"featureImage\":[\"0e2cebec-02f0-4c28-bf9b-a6ca27234b90\"],\"createTime\":\"2021-04-28T09:10:06Z\",\"tags\":[\"review\"]},\"created\":\"2021-04-28T09:10:16Z\",\"lastModified\":\"2021-05-05T04:34:08Z\",\"status\":\"Published\",\"statusColor\":\"#4bb958\",\"schemaName\":\"post\",\"schemaDisplayName\":\"post\",\"version\":2,\"_links\":{\"self\":{\"href\":\"/api/content/news/post/2025255a-4aa8-4ad5-a5ba-af28db829c8e\",\"method\":\"GET\"},\"previous\":{\"href\":\"/api/content/news/post/2025255a-4aa8-4ad5-a5ba-af28db829c8e/1\",\"method\":\"GET\"},\"draft/create\":{\"href\":\"/api/content/news/post/2025255a-4aa8-4ad5-a5ba-af28db829c8e/draft\",\"method\":\"POST\"},\"delete\":{\"href\":\"/api/content/news/post/2025255a-4aa8-4ad5-a5ba-af28db829c8e\",\"method\":\"DELETE\"}}}","pages":[]},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"2025255a-4aa8-4ad5-a5ba-af28db829c8e"},"buildId":"WxBDCCoKzGDxwJdemvXon","runtimeConfig":{"API":"http://localhost:3001/api/content"},"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8f31809deb7932dd0187.js"></script><script src="/_next/static/chunks/webpack-50b
